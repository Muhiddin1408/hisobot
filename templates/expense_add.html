<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  </head>
  <body>
    <div class="container">
       <div class="row">
        <div class="col-8">
            <h2>Xarajatlar</h2>
            <form method="post" >
                {% csrf_token %}
                <div class="mb-3">
                    <label for="formGroupExampleInput" class="form-label">Ish haqi</label>
                    <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Ish haqi" name="salary">
                </div>
                <div class="mb-3">
                    <label for="formGroupExampleInput" class="form-label">Marketing reklama</label>
                    <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Marketing reklama" name="markiting">
                </div>
                <div class="mb-3">
                    <button type="submit" class="btn btn-primary">Jo'natish</button>
                </div>
            </form>
        </div>
       </div>
      </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
  </body>
</html>
